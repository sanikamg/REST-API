<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="h-25 bg-dark">
        <div class="container py-1 h-25">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Student registration form</h3>
                      {{ if .Error }}
		                        <p style="color: red">{{ .Error }}</p>
	                    {{ end }}

                      <form action="/signup" method="post" class="form-outline">
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-group">
                            <input type="text" id="username" name="username" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">Username</label>
                          </div>
                        </div>
                      </div>
      
                      
                        
                      
                      
      
                      
                       
      
                      <div class="form-group mb-4">
                        <input type="text" id="email" name="email" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example9">Email</label>
                      </div>
      
                      
      
                      <div class="form-group mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example99">Password</label>
                      </div>
      
                      <div class="form-group mb-4">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Confirm Password</label>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <input type="submit" value="Submit" class="btn btn-warning btn-lg ms-2">
                        
                        
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
</body>
</html>
